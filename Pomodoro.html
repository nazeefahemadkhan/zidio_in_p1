        <button id="Start">Start</button>
    </div>
</div>

<!--Settings menu html-->

<div id="setting">
    <div class="setting-content">
        <span id="close">&times;</span>
        <form>
            <label for="pom-s">Pom Timer: </label>
            <input type="number" id="pom-s" name="pom-s" value="25"><br><br>
            <label for="short-s">Short Break</label>
            <input type="number" id="short-s" name="short-s" value="5"><br><br>
            <label for="long-s">Long Break</label>
            <input type="number" id="long-s" name="long-s" value="15"><br><br>

    </div>
</div>
